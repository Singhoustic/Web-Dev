<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="text-align: center; font-weight: bold;">
        <legend>Login Form</legend>
        <form action="">

            <label for=" username">Username:</label>
            <input type="text" id="username">
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>
            <br>

            <label for="date">Date of Birth:</label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male">

            <label for="female">Female</label>
            <input type="radio" id="female">
            <br>


            <br>
            <br>
            <label for="selection">Select Some:</label>
            <select name="Option" id="selection">
                <option value="rohit">rohit</option>
                <option value="rohan">rohan</option>
                <option value="jimmy">jimmy</option>
                <option value="tommy">tommy</option>
                <option value="delfy">delfy</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Log In">



        </form>
    </fieldset>
    <form action="">
        <fieldset>
            <legend>Names</legend>
            <input type="radio" id="me" name="rohit">
            <label for="me">Rohit</label>

            <input type="radio" id="an" name="rohan">
            <label for="an">Rohan</label>

            <input type="radio" id="ji" name="jimmy">
            <label for="ji">Jimmy</label>
        </fieldset>
    </form>
</body>

</html>
